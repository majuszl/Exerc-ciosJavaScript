<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">

    <!-- Calculadora Simples
    Crie um programa que peça ao usuário dois números e, em seguida, exiba a soma, a subtração, a multiplicação e a divisão desses números. -->
    
    <script>


        var num1 = prompt("Digite um número")
        var num2 = prompt("Digite outro número")
        num1 = parseInt(num1)
        num2 = parseInt(num2)
        var soma = (num1 + num2)
        var sub = (num1 - num2)
        var mult = (num1 * num2)
        var div = (num1 / num2)
        alert ('Em seguida, aparecerão: soma, subtração, multiplicação e divisão desses números, respectivamente.')
        alert (soma)
        alert (sub)
        alert (mult)
        alert (div)
        

    </script>
</head>
<body>
    <h1>Obrigada por testar!</h1>
</body>
