<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>

    <!-- Média de Notas
    Crie um programa que peça ao usuário três notas de um aluno e calcule a média aritmética dessas notas. -->

    <script>


        var not1 = prompt("Digite uma nota")
        var not2 = prompt("Digite outra nota")
        var not3 = prompt("Digite outra nota")
        not1 = parseInt(not1)
        not2 = parseInt(not2)
        not3 = parseInt(not3)
        var soma = (not1 + not2 + not3)
        alert (soma/3)
        

    </script>
</head>
<body>
    <h1>Obrigada por testar!</h1>
</body>
</html>
