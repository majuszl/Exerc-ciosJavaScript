    <!-- Calcular o Valor do Imposto
    Solicite ao usuário o valor de um produto e calcule o valor do imposto (considerando uma taxa fixa de 15%). -->

    <script>


        var valor = prompt("Digite o valor de um produto, e te retornarei o valor do imposto sobre ele.")
        valor = parseInt(valor)
        var imp = ((valor / 100) * 15)
        alert (imp)
        

    </script>
