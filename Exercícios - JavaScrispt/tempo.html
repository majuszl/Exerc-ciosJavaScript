    <!-- Tempo em Segundos
    Peça ao usuário o tempo em horas e converta-o para segundos (considerando que uma hora tem 3600 segundos). -->

    <script>


        var hour = prompt("Digite um valor de tempo em horas, e te retornarei a quantidade de segundos.")
        hour = parseInt(hour)
        var conv = (hour * 3600)
        alert (conv)
        

    </script>
