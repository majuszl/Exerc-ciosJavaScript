    <!-- Conversão de Quilômetros para Milhas
    Solicite ao usuário uma distância em quilômetros e a converta para milhas (1 km ≈ 0.621371 milhas). -->

    <script>


        var dist = prompt("Insira uma distância em km:")
        dist = parseInt(dist)
        var milhas = (dist * 0.621371)
        alert (milhas)
        

    </script>
