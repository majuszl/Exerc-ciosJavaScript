<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>

    <!-- Converter Minutos para Horas e Minutos
    Solicite ao usuário um valor em minutos e converta-o para horas e minutos. -->

    <script>


        var min = prompt("Digite um valor em minutos")
        min = parseInt(min)
        var convhour = (min / 60)
        var convmin = (min % 60)
        convhour = parseInt(convhour)
        alert (convhour + "h" + convmin)
        

    </script>
</head>
<body>
    <h1>Obrigada por testar!</h1>
</body>
</html>
